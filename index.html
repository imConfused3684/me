<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ubuntu-gr-server01</title>
    <style>
        @font-face {
            font-family: handwrititng;
            src: url("./fonts/VoronovFont.ttf");
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
        }
        @media (max-width: 1000px) {
            body{
                background-image: url("./src/visit_backgroound_turned.png");
            }
        }
        @media (min-width: 1000px) {
            body{
                background-image: url("./src/visit_backgroound.png");
            }
        }

        .note{
            position: fixed;

            width: 400px;
            height: 400px;

            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url("./src/note0.png");

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .note h1, .note a, .note p{
            color: #000080;
            font-family: handwrititng;
        }
        .note a{
            text-decoration: none;
        }
        .note a:hover{
            text-decoration: underline;
        }

        .note0{
            top: 5%;
            left: 5%;
        }
        .note1{
            top: 20%;
            left: 50%;
        }
        .note0text{
            width: 260px;
            height: 300px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="note note0">
        <div class="note0text">
            <h1>список маркированый<h1>

            <li><a href="http://94.231.138.170:5174">Диплом</a></li>
            <li><a href="http://94.231.138.170:5173">Руммикуб</a></li>
            <li><a href="https://www.hasthelargehadroncolliderdestroyedtheworldyet.com/">Уничтожил ли большой адронный коллайдер землю?</a></li>
            <li><a href="./cat">кшк</a></li>
        </div>
    </div>

    <div class="note note1">
        <div class="note0text">
            <h1>note1h1<h1>

            <p>fdgdhsryhdgh</p><p>xtextetxtextextetx</p>
        </div>
    </div>
</body>
<script>
    let mousePosition;
    let isDown = false;
    divlist = document.querySelectorAll(".note")

    divlist.forEach(div => {
        div.addEventListener('mousedown', function(e) {
            isDown = true;
            div.offset = [
                div.offsetLeft - e.clientX,
                div.offsetTop - e.clientY
            ];
            div.style.zIndex = 1000;
        }, true);

        div.addEventListener('mouseup', function() {
            div.style.zIndex = 0;
            isDown = false;
        }, true);

        div.addEventListener('mousemove', function(event) {
            event.preventDefault();
            if (isDown) {
                mousePosition = {

                    x : event.clientX,
                    y : event.clientY

                };
                div.style.left = (mousePosition.x + div.offset[0]) + 'px';
                div.style.top  = (mousePosition.y + div.offset[1]) + 'px';
            }
        }, true);
    });

    
</script>
</html>
